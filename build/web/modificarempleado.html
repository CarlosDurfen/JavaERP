        <script type= "text/javascript" >

            function hola() {
                /*Getting the url*/
                var sPaginaURL = window.location.search.substring(1);
                /*vars into the table*/
                var variables = sPaginaURL.split('&');
                

                for (var i = 0; i < variables.length; i++) {
                    alert(variables[i]);
                    var d = variables[i].split('=');
                    if (i == 0) {
                        document.getElementById("id").value = d[1];
                    } else if (i == 1) {
                        document.getElementById("nombre").value = d[1];
                    } else if (i == 2) {
                        document.getElementById("fecha1").value = d[1];
                    } else if (i == 3) {
                        document.getElementById("fecha2").value = d[1];
                    } else {
                        document.getElementById("telefono").value = d[1];
                    }
                }

            }
        </script>
    </head>
